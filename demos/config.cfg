checkwcng = [
    if (= $numargs 0) [
        if (= (getvarmin wcversion) 1200) [
            return_val = (wcver ">=" "0.7.3")
        ] [
            return_val = 0
        ]
    ] [
        if (= (getvarmin wcversion) 1200) [
          return_val = (wcver $arg1 $arg2)
        ] [
          return_val = 0
        ]
    ]

    result $return_val
]
