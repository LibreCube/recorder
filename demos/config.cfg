f_complete_plugin = [
    if (> $numargs 1) [
        complete $arg1 plugins $arg2
    ]
]
f_detect_proxy_users_info = [
    newgui "proxy detection info" [
        guistayopen [
            guitext "Detect proxy users by checking their ips against several proxy lists and mark"
            guitext "them with a special background color (black by default)"
            guitext "in the scoreboard / extinfo preview window."
            guitext "This feature only works on servers where no extinfo ip tampering is done."
            guitext "Some servers are blacklisted to avoid false positives."
        ]
    ]

    showgui "proxy detection info"
]
f_escape_color = [
    result (strreplace $arg1 "^f" "^^f")
]
f_get_plugin_desc = [
    result (at (at $wc_plugins $arg1) 1)
]
f_get_plugin_name = [
    result (at (at $wc_plugins $arg1) 0)
]
f_gui_list_split2 = [
    guilist [
        i = 0
        l = (listlen $arg4)
        c = (min (div $l 2) $arg3)
        r = (div (+ $l (- $c 1)) $c)
        guispring
        loop a $c [
            guilist [
                t = (min (+ $i $r) $l)
                while [< $i $t] [
                    $arg1 = (at $arg4 $i)
                    $arg2 = (at $arg4 (+ $i 1))
                    arg5
                    i = (+ $i  2)
                ]
            ]
        ]
        guispring
    ]
]
f_load_plugin = [
    if (> $numargs 0) [
        if (ispluginloaded $arg1) [ result 1 ] [ result (loadplugin $arg1) ]
    ] [
        result 0
    ]
]
f_plugin_autoinit = [
    local pconf
    local plist
    local ppath
    local pext
    plist = ""
    ppath = (format "%1/plugins/" $config_dir)

    loopfiles f $ppath cfg [
        pconf = (concatword $f ".cfg")
        if (&& (! (isinlist $pconf $plist)) (! (strcmp $pconf "plugins.cfg"))) [
            plist = (concat $plist $pconf)
            exec (format "%1/%2" $ppath $pconf)
        ]
    ]

    if (iswindows) [ pext = "dll" ] [
    if (isosx)     [ pext = "dylib" ] [
                     pext = "so" ] ]

    f_complete_plugin "loadplugin" $pext
    f_complete_plugin "unloadplugin" $pext
    f_complete_plugin "getplugin" $pext
    f_complete_plugin "setplugin" $pext
    f_complete_plugin "requireplugin" $pext
]
f_plugin_autoload = [
    loop i (listlen $wc_plugins) [
        if (getalias (concatword "plugin_" (f_get_plugin_name $i) "_autoload")) [
            f_load_plugin (f_get_plugin_name $i)
        ]
    ]
]
f_registerplugin = [
    wc_plugins = (format "%1 ^" %2 ^"" $wc_plugins $arg1)
]
f_show_plugin_gui = [
    if (&& (> $numargs 1) (f_load_plugin $arg1)) [
        showgui $arg2
    ] [
        showgui "PluginError"
    ]
]
